<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Mastermind Game</title>
</head>

<body>

    <h1>Janina's Mastermind Game</h1>
    <h2>Instructions</h2>
    <ul>
        <li>For each slot, guess a number between 0 and 7</li>
        <li>You will receive feedback after each guess</li>
        <li>You will have 10 tries to guess the number combination. Good luck!</li>
    </ul>
    <form>
        <fieldset>
        <legend>Guess the Combination!</legend>
        <input type="number" min ="0" max="7" required autofocus>
        <input type="number" min="0" max="7" required>
        <input type="number" min="0" max="7" required>
        <input type="number" min="0" max="7" required>
        <input type="submit" value="Submit Guess">
        <input type="reset">
        </fieldset>
    </form>

<script src="js/scripts.js"></script>
</body>
</html>

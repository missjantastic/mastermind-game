<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Mastermind Game</title>
</head>

<body>

    <h1>Janina's Mastermind Game</h1>
    <h2>Instructions</h2>
    <ul>
        <li>For each slot, guess a number between 0 and 7</li>
        <li>You will receive feedback after each guess</li>
        <li>You will have 10 tries to guess the number combination. Good luck!</li>
    </ul>
    <form id="user_guess">
        <fieldset>
        <legend>Guess the Combination!</legend>
        <input type="number" id="slot1" required autofocus>
        <input type="number" id="slot2" required>
        <input type="number" id="slot3" required>
        <input type="number" id="slot4" required>
        <button id="submitButton" type="button" onclick="onSubmit()">Submit Guess!</button>
        <input type="reset">
        </fieldset>
    </form>
    <p id="validator"></p>
    <p id ="guessesLeft">You have 10 guesses remaining!</p>
<script src="js/scripts.js"></script>
</body>
</html>

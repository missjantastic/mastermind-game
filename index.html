<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Itim&family=Lateef&display=swap" rel="stylesheet">
    <meta charset="utf-8"/>
    <title>Mastermind Game</title>
</head>

<body>
    <div id="gamePage">
        <div id="header">
            <h1>mastermind</h1>
        </div>

        <img class="thoughtBubs one" src="resources/thought_bubble3.svg" alt="small thought bubble cloud" style="width:20px;">
        <img class="thoughtBubs two" src="resources/thought_bubble2.svg" alt="small thought bubble cloud" style="width:30px;">
        <img class="thoughtBubs three" src="resources/thought_bubble1.svg" alt="small thought bubble cloud" style="width:40px;">

        <div id="guessingInterface">
            <form id="user_guess" onKeyPress="return checkSubmit(event)">
                <input type="number" id="slot1" maxlength="1" required autofocus>
                <input type="number" id="slot2" maxlength="1" required>
                <input type="number" id="slot3" maxlength="1" required>
                <input type="number" id="slot4" maxlength="1" required>
                <button id="submitButton" type="button" onclick="onSubmit()" style="display:none">Submit Guess!</button>
            </form>
                <p id ="guessesLeft">YOU HAVE 10 GUESSES REMAINING!</p>
        </div>
        
        <div id="feedback_log">
            <h2>Feedback Log</h2>
            <p id="validator"></p>

        </div>
    </div>

<script src="js/scripts.js" type="text/javascript"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Itim&family=Lateef&display=swap" rel="stylesheet">
    <meta charset="utf-8"/>
    <title>Mastermind Game</title>
</head>

<body>
    <button id="help" onclick="helpOnClick()"></button>
    <div id="gamePage">
        <div id="header">
            <h1>mastermind</h1>
        </div>
        <img class="thoughtBubs" src="resources/thought_bubbles.svg" alt="three small thought bubble clouds">
        <div id="guessingInterface">
            <form id="user_guess" onKeyPress="return checkSubmit(event)">
                <input type="number" id="slot1" maxlength="1" required autofocus>
                <input type="number" id="slot2" maxlength="1" required>
                <input type="number" id="slot3" maxlength="1" required>
                <input type="number" id="slot4" maxlength="1" required>
                <button id="submitButton" type="button" onclick="onSubmit()" style="display:none">Submit Guess!</button>
            </form>
                <p id ="guessesLeftText">YOU HAVE 10 GUESSES REMAINING!</p>
        </div>
        <div id="feedbackLog">
            <div id="recentFeedback" class="feedbackHolder">
                <div class = "detective pic"></div>
                <p id="recentFeedbackText" class="feedback"></p>
            </div>
            <button id="showHistory" onclick="toggleHistory()">Toggle History</button>
        </div>
    </div>

<script src="js/scripts.js" type="text/javascript"></script>

</body>
</html>
